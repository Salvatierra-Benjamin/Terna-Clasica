<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Terna Clasica</title>
</head>

<body>
    <header>
        <h1>Bienvenido a Calculadora (Terna Clasica)</h1>
    </header>

    <div>
        <main>
            <div type="pantalla" id="pantalla">0</div>
            <div id="botones">

                <!-- Botones NÃºmericos -->
                <div id="botones-numericos">

                    <button id="1"> 1 </button>
                    <button id="2"> 2 </button>
                    <button id="3"> 3 </button>
                    <button id="4"> 4 </button>
                    <button id="5"> 5 </button>
                    <button id="6"> 6 </button>
                    <button id="7"> 7 </button>
                    <button id="8"> 8 </button>
                    <button id="9"> 9 </button>
                    <button id="0"> 0 </button>
                </div>

                <!-- Botones de Operadores -->
                <div id="botones-de-operadores">
                    <button> + </button>
                    <button> - </button>
                    <button> * </button>
                    <button> / </button>
                    <button> = </button>
                    <button> AC </button>
                    <button id="borrar"> Borrar </button>
                    <button id="del"> DEL</button>


                </div>
            </div>

        </main>
    </div>

    <footer>
        <p>&copy; 2023 Proyecto - </p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
